apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-java
  namespace: demo
  labels:
    app: demo-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-java
  template:
    metadata:
      labels:
        app: demo-java
    spec:
      containers:
        - name: demo-java
          image: demo-java:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: demo-java
  namespace: demo
  labels:
    app: demo-java
spec:
  selector:
    app: demo-java
  ports:
    - name: http
      port: 80
      targetPort: 8080

